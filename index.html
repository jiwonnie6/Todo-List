<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
  <div class="wrapper">
    <div class="titleWrapper">
      <header id="header">Todo List</header>
    </div>
    <div class="contentWrapper">
      <div class="entries">
        <button class="entriesButton" id="entriesIdButton">Entries</button>
      </div>
      <div class="project">
        <div class="projectTop">
          Project
          <button id="projectButton">+</button>
        </div>
        <div id="projects"></div>
      </div>
      <div class="todoHeaderWrapper">
        <div id="todoHeader"></div>
      </div>
      <div class="todo">
        <div id="lists"></div>
      </div>
    </div>
  </div>
  <form id="projectForm" method="dialog">
    <dialog id="dialog">
      <br>
      <div class="formHeaderWrapper">
        <header class="createProjectTitle">Create a new project</header>
        <button id="deleteFormButton">x</button>
      </div>
      <br>
      <div class="projectTitle">
        Project title* 
        <input type="text" id="projectTitleInput" required />
      </div>
      <br>
      <button id="submitProjectButton" type="submit">Submit</button>
    </dialog>
  </form>
  <form id="addTaskForm" method="dialog">
    <dialog id="taskDialog">
      <br>
      <div class="AddTaskWrapper">
        <header class="addTaskHeader">Add Task</header>
        <button id="deleteTaskFormButton">x</button>
      </div>
      <br>
      <br>
      <div class="tasks">
        <div class="taskTitle">
          Task* <input type="text" id="taskInput" required />
        </div>
        <div class="secondTaskRow">
          <div class="taskPriority">
            Priority
            <select name="priority" id="select-priority" required />
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="taskDueDate">
            Due Date&nbsp;
            <input type="date" id="dueDateInput" required />
          </div>
        </div>
      </div>
      <br>
      <button id="submitTaskButton" type="submit">Submit</button>
    </dialog>
  </form>
</body>
</html>
