<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
  <div class="wrapper">
    <div class="titleWrapper">
      <header id="header">Todo List</header>
    </div>
    <div class="contentWrapper">
      <div class="project" id="projects">
        Project
        <button id="projectButton">+</button>
      </div>
      <div id="lists"></div>
    </div>
  </div>
  <form id="projectForm" method="dialog">
    <dialog id="dialog">
      <br>
      <div class="formHeaderWrapper">
        <header class="createProjectTitle">Create a new project</header>
        <button id="deleteFormButton">x</button>
      </div>
      <br>
      <div class="projectTitle">Project title: <input type="text" id="projectTitleInput"></div>
      <br>
      <button id="submitProjectButton" type="submit">Submit</button>
    </dialog>
  </form>
  <form id="addTaskForm" method="dialog">
    <dialog id="taskDialog">
      <br>
      <div class="AddTaskWrapper">
        <header class="addTaskHeader">Add Task</header>
        <button id="deleteFormButton">x</button>
      </div>
      <br>
      <div class="taskTitle">Task: <input type="text" id="taskInput"></div>
      <br>
      <button id="submitTaskButton" type="submit">Submit</button>
    </dialog>
  </form>
</body>
</html>
